<ng-container *ngIf="visivelPerguntas; else painelPergunta">
  <div class="container">
    <div class="questao" *ngFor="let numero of [1,2,3,4,5]; index as i;">
      <span>
        {{ numero }}
      </span>
    </div>
  </div>
</ng-container>

<ng-template #painelPergunta>
  <ac-questao></ac-questao>
</ng-template>
