<ng-container *ngIf="visivelPerguntas; else painelPergunta">
  <ac-lista-questoes (eventPerguntaClick)="codigoPergunta = $event; trocarVisualizacao()"></ac-lista-questoes>
</ng-container>

<ng-template #painelPergunta>
  <ac-questao (eventHistoricoClick)="trocarVisualizacao()" [codigoPergunta]="codigoPergunta"></ac-questao>
</ng-template>
