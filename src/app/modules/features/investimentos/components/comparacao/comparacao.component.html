<div class="container">
  <div>
    <span> {{ comparacao.investimento }} </span>
  </div>

  <div class="group">
    <div>
      <label>Investimento Inicial:</label>
      <nz-input-number
        [(ngModel)]="comparacao.valorInicial"
        (ngModelChange)="ajustarValorTotal()"
        [nzMin]="1"
        [nzStep]="1"
        [nzFormatter]="formatMoeda"
        [nzParser]="parseMoeda"
      ></nz-input-number>
    </div>

    <div>
      <label>Quantidade de Dias:</label>
      <nz-input-number
        [(ngModel)]="comparacao.tempo"
        (ngModelChange)="ajustarValorTotal()"
        [nzMin]="1"
        [nzStep]="1"
        nzInputMode="numeric"
      ></nz-input-number>
    </div>

    <div>
      <label>Juros:</label>
      <nz-input-number
        [(ngModel)]="comparacao.juro"
        [nzReadOnly]="true"
        [nzFormatter]="formatPorcentagem"
        [nzParser]="parsePorcentagem"
      ></nz-input-number>
    </div>

    <div>
      <label>Valor Final:</label>
      <nz-input-number
        [(ngModel)]="modelValorFinal"
        [nzReadOnly]="true"
        [nzFormatter]="formatMoeda"
        [nzParser]="parseMoeda"
      ></nz-input-number>
    </div>
    <button nz-button nzType="primary" (click)="clickClose()">Fechar</button>
  </div>
</div>
