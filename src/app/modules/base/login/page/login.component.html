<div *ngIf="mostrarLogin else formCadastro" class="form">
  <ac-form-login (eventAbrirCadastro)="trocarLoginCadastro()" (eventLogin)="entrar($event)"></ac-form-login>
</div>

<ng-template #formCadastro>
  <div class="form">
    <ac-form-cadastro (eventAbrirLogin)="trocarLoginCadastro()" (eventCadastro)="entrar($event)"></ac-form-cadastro>
  </div>
</ng-template>
