<div class="container">
  <div class="planetas">
    <img class="plutao" [src]="URL_PLUTAO">
    <img class="jupiter" [src]="URL_JUPITER">
  </div>
  <form nz-form [formGroup]="form" (ngSubmit)="alterar()" nzLayout="vertical" autocomplete="off">
    <div>
      <span>APELIDO: {{ nick }}</span>
      <nz-form-item>
        <nz-form-control>
            <ac-input-text label="Nome" placeholder="Informa seu nome..."
              [focused]="true" formControlName="name" [width]="120" [value]="name">
            </ac-input-text>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div>
      <nz-form-item>
        <nz-form-control>
            <ac-input-date label="Data de nascimento" placeholder="Informa sua data de nascimento..."
              formControlName="dateOfBirth" [width]="120" [value]="dateOfBirth">
            </ac-input-date>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div>
      <nz-form-item>
        <nz-form-control>
          <ac-input-text label="Nova senha" placeholder="Informa sua nova senha..." [estado]="inputEstadoEnum.OBRIGATORIO"
            formControlName="password" [tipo]="inputTextTipoEnum.SENHA" [width]="120">
          </ac-input-text>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div>
      <nz-form-item>
        <nz-form-control>
          <ac-input-text label="Senha antiga" placeholder="Informa sua senha antiga..." [estado]="inputEstadoEnum.OBRIGATORIO"
            formControlName="oldPassword" [tipo]="inputTextTipoEnum.SENHA" [width]="120">
          </ac-input-text>
        </nz-form-control>
      </nz-form-item>
    </div>
    <ac-button text="Salvar"></ac-button>
  </form>
  <div class="planetas">
    <img class="saturno" [src]="URL_SATURNO">
    <img class="marte" [src]="URL_MARTE">
  </div>
</div>
